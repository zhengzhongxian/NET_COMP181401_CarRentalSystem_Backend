version: "3.8"

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: renticar-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Password123!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - renticar-network
    restart: unless-stopped
  # Redis
  redis:
    image: redis:7.2-alpine
    container_name: renticar-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - renticar-network
    restart: unless-stopped

  # .NET API Application
  api:
    build:
      context: ./NET_CarRentalSystem
      dockerfile: Dockerfile
    container_name: renticar-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80;https://+:443
      - ASPNETCORE_HTTPS_PORT=2807
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ConnectionStrings__RenticarWriteDbContext=Data Source=host.docker.internal,1433;Database=Renticar_WriteDB;User ID=sa;Password=Password123!;Trusted_Connection=False;Encrypt=True;TrustServerCertificate=True;
      - ConnectionStrings__RenticarReadDbContext=Data Source=host.docker.internal,1433;Database=Renticar_ReadDB;User ID=sa;Password=Password123!;Trusted_Connection=False;Encrypt=True;TrustServerCertificate=True;
      - ConnectionStrings__Redis=redis:6379
    ports:
      - "1610:80"
      - "2807:443"
    depends_on:
      - sqlserver
    restart: unless-stopped
  syncservice:
    build:
      context: ./NET_CarRentalSystem.SyncService
      dockerfile: Dockerfile
    container_name: renticar-syncservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__RenticarWriteDbContext=Data Source=host.docker.internal;Database=Renticar_WriteDB;User ID=sa;Password=Password123!;Trusted_Connection=False;Encrypt=False;TrustServerCertificate=True;
      - ConnectionStrings__RenticarReadDbContext=Data Source=host.docker.internal;Database=Renticar_ReadDB;User ID=sa;Password=Password123!;Trusted_Connection=False;Encrypt=False;TrustServerCertificate=True;
    depends_on:
      - sqlserver
      - api
    networks:
      - renticar-network
    restart: unless-stopped

volumes:
  sqlserver_data:
    driver: local
  redis_data:
    driver: local
networks:
  renticar-network:
    driver: bridge
